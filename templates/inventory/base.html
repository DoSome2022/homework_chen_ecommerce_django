<!-- /inventory/base.html -->

<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}倉儲管理系統{% endblock %} - 倉儲系統</title>
    <!-- Bootstrap 5 CDN（美觀且響應式） -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar-brand { font-weight: bold; }
        .sidebar { min-height: 100vh; background-color: #f8f9fa; }
    </style>
</head>
<body>
    <!-- 導覽列 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'inventory:warehouse_list' %}">倉儲管理系統</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="{% url 'admin:index' %}">Django Admin</a>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- 側邊欄 -->
            <div class="col-md-3 col-lg-2 sidebar border-end">
                <div class="list-group list-group-flush p-3">
                    <a href="{% url 'inventory:warehouse_list' %}" class="list-group-item list-group-item-action">倉庫管理</a>
                    <a href="{% url 'inventory:inventory_list' %}" class="list-group-item list-group-item-action">庫存查詢</a>
                    <a href="{% url 'inventory:task_list' %}" class="list-group-item list-group-item-action">任務中心</a>
                </div>
            </div>

            <!-- 主內容區 -->
            <div class="col-md-9 col-lg-10">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
